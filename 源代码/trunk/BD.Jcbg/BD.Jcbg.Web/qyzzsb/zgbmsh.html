    <script type="text/javascript">
    var list = [];

        layui.use('form', function () {
            var form = layui.form;
            form.render();
            if (params.editType == 3 && params.id) {
                getEditDtl(params.id)
            }
        });
        if (params.editType == 1) {
            $(".save-boottom").show();
        }

    });

    function getEditDtl(id) {
        ajaxTpl("/dwgxsxjzy/GetZZSBSQXQ", {
            id: id
        }, function (res) {
            var tabWarp = $("#tabWarp");
            if (res.code == 0) {
                var tmp;
                var ary = ["csbmyjsc_sfwfzzglgd", "csbmyjsc_fyjyyjhd"]; //checkbox 类型
                for (var i = 0, len = res.data.length; i < len; i++) {
                    tmp = res.data[i];
                    if (ary.indexOf(tmp.itemname) > -1) {
                        tabWarp.find("[name='" + tmp.itemname + "']").filter("[value='" + tmp.itemvalue + "']").next().click();
                        //removeAttr('class').addClass('layui-unselect layui-form-radio layui-form-radioed');
                    } else {
                        tabWarp.find("[name='" + tmp.itemname + "']").val(tmp.itemvalue);
                    }
                }
            }
        });
    }

    $("#save").click(function (event) {
        // filterIpt();
        $("#tabWarp").submit();
    });
    $('#tabWarp').submit(function () {
        $(this).ajaxSubmit(function (res) {
            var data = JSON.parse(res);
            if (data.code == 0) {
                try {
                    alert("保存成功");
                    parent.layer.closeAll();
                } catch (e) {

                }
            } else {
                alert(data.msg);
            }
        });
        return false;
    });
